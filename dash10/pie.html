<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; justify-content: space-evenly; flex-wrap: wrap;">
        <div style="width: 30%;">
            <canvas id="doughnut">
                <p>Hello Fallback World</p>
            </canvas>
        </div>
    
        <div style="width: 30%;">
            <canvas id="pie">
                <p>Hello Fallback World</p>
            </canvas>
        </div>

        <div style="width: 30%;">
            <canvas id="polarArea">
                <p>Hello Fallback World</p>
            </canvas>
        </div>
    </div>

    <script src="chart.js"></script>
    <script>
        const data = {
            labels: [
                'Red',
                'Blue',
                'Yellow'
            ],
            datasets: [{
                label: 'My First Dataset',
                data: [20, 30, 10],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
        }

        const ctx = document.getElementById('doughnut');
        const DoughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: data
        });

        const pie = document.getElementById('pie');
        const PieChart = new Chart(pie, {
            type: 'pie',
            data: data
        });
        
        const parea = document.getElementById('polarArea');
        const PipolarAreaChart = new Chart(parea, {
            type: 'polarArea',
            data: data
        });
    </script>
</body>
</html>
